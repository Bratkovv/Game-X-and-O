<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game "X and O"</title>
    <link rel="stylesheet" href="style%20.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <div id="gameMod">
            <div id="pvsp">
                <span class="hover">
                    Player1 VS Player2
                </span>
            </div>
            <div id="pvsc">
                <span class="hover">
                    Plaeyr1 VS Computer1
                </span>
            </div>
            <div id="cvsc">
                <span class="hover">
                    Computer1 VS Computer2
                </span>
            </div>
        </div>

        <div id="playerName">
            <label id="nameP1">Name Player1: <input type="text" autofocus maxlength="8" id="nameP12"></label>
            <label id="nameP2">Name Player2: <input type="text" maxlength="8" id="nameP13"></label>
            <label id="nameComp">Name Computer: <input type="text" id="addClass" maxlength="8"></label>
            <label id="editNameComp" class="hover">Edit computer name</label>
            <input type="button" value="Play Game!" id="play">
        </div>

        <div id="gameXO">
            <h1>Game "X and O"</h1>
            <div class="scoreTab">
                <div id="player1">
                    <span id="name1"> Player1</span>
                    <span id="XO1">"X"</span>
                    <span id="score1"> 0</span>
                </div>
                <h3>
                    VS  
                </h3>
                <div id="player2">
                    <span id="name2">Player2</span>
                    <span id="XO2">"O"</span>
                    <span id="score2"> 0 </span>
                    
                </div>
            </div>
             <div id="gameZone">
                    <div id="cell1" class = "errorInline"></div>
                    <div id="cell2" class = "errorInline"></div>
                    <div id="cell3" class = "errorInline"></div>
                    <div id="cell4" class = "errorInline"></div>
                    <div id="cell5" class = "errorInline"></div>
                    <div id="cell6" class = "errorInline"></div>
                    <div id="cell7" class = "errorInline"></div>
                    <div id="cell8" class = "errorInline"></div>
                    <div id="cell9" class = "errorInline"></div>
            </div>
        </div>
        
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
